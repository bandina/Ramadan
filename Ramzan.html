.container {

.container * {

.house {
  top: 70%;
  left: 50px;
  height: 400px;
  width: 270px;
  background: #FFF;
}
.house::before {
  content: '';
  position: absolute;
  top: -95px;
  left: 33px;
  height: 183px;
  width: 183.5px;
  background: white;
  transform: rotate(45deg);
  border-top: 10px solid blue;
  border-left: 10px solid blue;
  z-index: 2
}
.house::after {
  content: '';
  position: absolute;
  top: -70px;
  left: 15px;
  height: 70px;
  width: 30px;
  background: blue;
  z-index: 1;
  border-top: 7px solid rgba(0, 0, 0, .3);
}
.window {
  top: 35px;
  left: 25px;
  height: 80px;
  width: 70px;
  background: #96ebff;
  z-index: 3;
  border-top: 7px solid blue;
}
.window::before,
.window::after {
  content: '';
  position: absolute;
  background: silver;
}
.window::before {
  top: 0;
  left: 50%;
  height: 100%;
  width: 1px;
}
.window::after {
  top: 50%;
  height: 1px;
  width: 100%;
}

.door {

  height: 130px;
  width: 70px;

.flower {
